<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>

        function calcular(){
            const txtv = document.querySelector('input#txtvel')
            res = document.querySelector('div#res')
            const vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if(vel > 60){
                res.innerHTML+= `Você está <strong>MULTADO</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança !</p>` //Aqui usamos o símbolo de += para fazer a contatenação do texto, em vez de substituir
        }
    </script>
</body>
</html>
