<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="txtn1" id="txtn1"> <span>+</span>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"><!--Criando um evento para executar a função somar()-->
    <div id="res">Resultado</div>

    <script>
        function somar() {
            const tn1 = window.document.getElementById('txtn1')/*Pegando os elementos de input e armazenando dentro das variáveis para facilitar na hora da manipulação*/
            const tn2 = window.document.querySelector('input#txtn2')
            const res = window.document.getElementById('res')
            let n1 = Number(tn1.value)/*Transformando os values preenchidos pelos usuários dentro dos campos e transformando em números para poder somar. Pois mesmo sendo um input do tipo number, os values entram como texto nas variáveis*/
            let n2 = Number(tn2.value)
            let s = n1 + n2 // Somando os valores e guardando na variável
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`//Mostrando o resultado da soma

        }
    </script>
</body>
</html>
