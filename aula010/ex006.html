<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        interaja...
    </div> 
    
    <script>

        let a = window.document.getElementById('area')/*Aqui criamos uma variável para podermos armazenar o elemento já buscado e 
        resumido*/


        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)/*Adiconando os eventos
        dentro do Script em vez de adicinar na linha da tag do HTML.
        Como também chamando as funções criadas*/
        a.addEventListener('mouseout', saiu)
        /*Também poderíamos adicionar os eventos através da seguinte 
        forma dentro da própia tag div:  onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"*/

        function clicar(){ /*Definindo uma função clicar(), atralado
            ao evento click*/
            
            a.innerText = 'Clicou!' //Manipulação CSS e HTML
            a.style.background = 'red'

        }
        function entrar(){  /*Definindo uma função entrar(), atrelado ao evendo mouseenter*/
            a.innerText = 'Entrou'
        }
         function saiu(){ /*Definindo uma função saiu(), atrelado ao avento mouseout*/
            a.innerText = 'Saiu'//Manipulação CSS e HTML
            a.style.background = 'green'
        }
    </script>
    <!--DICA IMPORTANTE !!
    
    Podemos detectar erros de nosso código dentro do console na ferramenta dev tools do navagador !!
    -->
</body>
</html>
