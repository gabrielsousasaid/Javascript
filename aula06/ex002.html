<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(150, 150, 255);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(179, 179, 55);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo !</h1>
    <p>Já me livrei da maldição !!</p>
    <script>
        let nome = window.prompt('Qual é seu nome ?')
        window.alert('É um grande prazer em te conhecer, ' + nome) //concatenação
        let hobbie = window.prompt('E o que você mais gosta de fazer goda ?')
        window.alert('Muito legal que você curte ' + hobbie + ', muitas pessoas gostam de fazer isso também. Você deve ser muito divertida :)') //concatenação
        let idade = window.prompt('Qual sua idade godinha ?')
        window.alert('Apenas ' + idade + '. Está super novinha ainda !! Adoro godas novas.')
        let film = window.prompt('O que você está asstindo ?')
        window.alert(film + '?? Parece bem interessante godinha')
        window.alert('Legal te conhecer ' + nome + ', legal saber seu Hobbie também: ' + hobbie + '. Muitas pessoas devem gostar de fazer isso também, googins. Ainda mais com ' + idade + ' apenas !! Logo mais invado seu sistema ai para assistir: ' + film + ' também.')

    </script>
</body>
</html>
